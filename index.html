<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>First Component</title>
</head>
<body>
  <div id="app">
    <h1>Hello Reacters</h1>
  </div>
  <div id="msg"></div>
  <script src="react.js"></script>
  <script src="JSXTransformer.js"></script>
  <script type="text/jsx">
    /** @jsx React.DOM */
    var MessageBox = React.createClass({
      render: function() {
        return(
          <div>
            <h1>Hello Angularis</h1>
            <SubMessage />
          </div>
        );
      }
    });

    var SubMessage = React.createClass({
      render: function() {
        return(
          <h4>This is the best front end ever</h4>
        );
      }
    });

    React.render(
      <MessageBox />,
      document.getElementById('app'),
      function() {
        console.log('done rendering');
      }
    );
  </script>
</body>
</html>
